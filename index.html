<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover event listener</title>
</head>

<style>
    div {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    img {
        object-fit: cover;
    }

    #img2 {
        padding-top: 50px;
    }
</style>

<body>
    <div>
        <img src="./malefacecover.webp" alt="" width="500px" height="625px" id="img1">
        <img src="./ffacecover.jpg" alt="" width="450px" height="560px" id="img2">

    </div>


    <script>
        let malefacecover = document.getElementById("img1");
        let femalefacecover = document.getElementById("img2")

        let maleImages = ["./mopennose.jpg", "./mopoenhair.jpg", "./mturnhead.jpg"]

        let femaleImages = ["./fopennose.jpg", "./fopenface.jpg", "./fopenhair.jpg"]

        malefacecover.addEventListener("mouseover", () => {
            let maleShow = Math.floor(Math.random() * maleImages.length)
            malefacecover.src = maleImages[maleShow]
        })

        malefacecover.addEventListener("mouseout", () => {
            malefacecover.src = "./malefacecover.webp";
        })

        femalefacecover.addEventListener("mouseover", () => {
            let femaleShow = Math.floor(Math.random() * maleImages.length)
            femalefacecover.src = femaleImages[femaleShow]

        })

        femalefacecover.addEventListener("mouseout", () => {
            femalefacecover.src = "./ffacecover.jpg";

        })

    </script>
</body>

</html>
